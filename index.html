        // Get references to DOM elements
        const darkModeToggle = document.getElementById('darkModeToggle');
        const htmlElement = document.documentElement;
        const mainContent = document.querySelector('main');

        /**
         * Toggles dark mode on or off.
         * Updates the 'dark' class on the HTML element and stores the preference in localStorage.
         */
        function toggleDarkMode() {
            if (htmlElement.classList.contains('dark')) {
                htmlElement.classList.remove('dark');
                htmlElement.classList.add('light');
                darkModeToggle.classList.remove('dark-mode-active');
                localStorage.setItem('theme', 'light');
            } else {
                htmlElement.classList.remove('light');
                htmlElement.classList.add('dark');
                darkModeToggle.classList.add('dark-mode-active');
                localStorage.setItem('theme', 'dark');
            }
        }

        /**
         * Applies the theme based on localStorage preference or system preference.
         */
        function applyInitialTheme() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme) {
                htmlElement.classList.remove('light', 'dark'); // Remove existing classes
                htmlElement.classList.add(savedTheme);
                if (savedTheme === 'dark') {
                    darkModeToggle.classList.add('dark-mode-active');
                }
            } else if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
                // If no saved theme, check system preference
                htmlElement.classList.add('dark');
                darkModeToggle.classList.add('dark-mode-active');
            } else {
                htmlElement.classList.add('light');
            }
        }

        /**
         * Generates and appends link cards to the main content area, organized by sections.
         */
        function renderLinks() {
            mainContent.innerHTML = ''; // Clear existing content

            linksData.forEach(sectionData => {
                if (sectionData.type === 'section') {
                    const sectionDiv = document.createElement('section'); // Use <section> tag for semantic markup
                    sectionDiv.className = 'w-full mb-16 px-4'; // Full width for section, some margin bottom

                    // Section Title
                    const sectionTitle = document.createElement('h2');
                    sectionTitle.className = 'text-3xl sm:text-4xl font-extrabold text-gray-800 dark:text-gray-100 mb-4 text-center';
                    sectionTitle.textContent = sectionData.title;
                    sectionDiv.appendChild(sectionTitle);

                    // Section Description (optional)
                    if (sectionData.description) {
                        const sectionDescription = document.createElement('p');
                        sectionDescription.className = 'text-lg text-gray-600 dark:text-gray-300 mb-8 text-center max-w-2xl mx-auto';
                        sectionDescription.textContent = sectionData.description;
                        sectionDiv.appendChild(sectionDescription);
                    }

                    // Grid container for links within this section
                    const linksGrid = document.createElement('div');
                    linksGrid.className = 'grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6';

                    sectionData.links.forEach(link => {
                        const card = document.createElement('a');
                        card.href = link.linkUrl;
                        card.target = "_blank"; // Open links in a new tab
                        card.className = `
                            block bg-white dark:bg-gray-800 rounded-xl shadow-lg hover:shadow-xl
                            overflow-hidden transform transition-all duration-300 hover:scale-105
                            focus:outline-none focus:ring-4 focus:ring-blue-500 focus:ring-opacity-50
                            flex flex-col
                        `;

                        card.innerHTML = `
                            <img src="${link.imageUrl}" alt="${link.title}" class="w-full h-48 object-cover rounded-t-xl">
                            <div class="p-6 flex flex-col flex-grow">
                                <h3 class="text-xl font-semibold text-gray-800 dark:text-gray-100 mb-2">${link.title}</h3>
                                <p class="text-gray-600 dark:text-gray-300 text-base flex-grow">${link.description}</p>
                                <span class="mt-4 inline-block bg-blue-500 text-white text-sm font-medium px-4 py-2 rounded-full self-start">
                                    View List
                                </span>
                            </div>
                        `;
                        linksGrid.appendChild(card);
                    });

                    sectionDiv.appendChild(linksGrid);
                    mainContent.appendChild(sectionDiv);
                }
            });
        }

        // Event Listeners
        darkModeToggle.addEventListener('click', toggleDarkMode);

        // Initial setup on page load
        document.addEventListener('DOMContentLoaded', () => {
            applyInitialTheme();
            renderLinks();
        });
    </script>
